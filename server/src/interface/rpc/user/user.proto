syntax = "proto3";
package user;
service UserHandler {
  rpc GetUser(SingleRequest)returns(User){}
  rpc Invite(User) returns (Empty) {}
}

message SingleRequest {
  int64 id = 1;
}

message User{
  string name = 1;
  Coordinate coordinate = 1;
}

message Coordinate {
    double longitude = 1;
	double latitude = 2;
}